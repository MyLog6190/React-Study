<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React, ReactDOM import -->
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- JavaScript -->
  <!-- 
      JavaScript는 DOM 변경을 직접 처리
      DOM 변경이 발생하면 브라우저는 변경된 DOM 다시 계산하고,
      랜더 트리를 다시 생성 한 후 화면에 출력
   -->

  <!-- React -->
  <!-- 
    React는 DOM 변경처리를하기 위해 가상 DOM사용
    React는 메모리에 가상 DOM 트리를 생성
    React는 상태 변경이 생길 때마다 새로운 가상 트리를 생성하고,
    이전의 가상 DOM 트리와 비교하여 변경된 부분을 파악
    가상 DOM을 사용함으로써 변경이 필요한 최고한의 요소만 실제 DOM에 반영

  -->
  <script type="text/babel">
    const root = document.getElementById("root");

    const App = () => {
      /*
        React.userState
        - 컴포넌트를 상태를 변경 하는데 사용
        - 1번째 argument는 초기 값
        - 2번째 argument는 초기 값 변경함수
      */
      const [counter, setCounter] = React.useState(0);

      const onClick = () => {
        // 초기 값을 업데이트하는데 사용
        // ReactDOM.render를 자동으로 해준다
        setCounter((current) => current + 1);

        // setCounter(counter + 1);는
        // 밑의 코드와 같은 기능
        // counter = counter +1
        // ReactDOM.render(<App />, root);
      };

      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
